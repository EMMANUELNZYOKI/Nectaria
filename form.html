<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Attachment Form</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dob').setAttribute('max', today);
            document.getElementById('start').setAttribute('min', today);
            document.getElementById('end').setAttribute('min', today);
        });
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Attachment Application Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="FullNames" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g.,+25445678904" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="e.g., name@example.com" required>


                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder=" eg.Name of company/person, Name of the building and floor, Road, Area, Town" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" required>

                <label for="course">Course of Study:</label>
                <input type="text" id="course" name="course" required>

                <label for="year">Year of Study:</label>
                <select id="Year of Study" name="Year of Study" required>
                    <option value="First Year">First Year</option>
                    <option value="Second Year">Second Year</option>
                    <option value="Third Year">Third Year</option>
                    <option value="Fourth">Fourth Year</option>
                </select>

                <label for="graduation">Expected Graduation Date:</label>
                <input type="month" id="graduation" name="graduation" required>
            </fieldset>

            <fieldset>
                <legend>Attachment Information</legend>
                <label for="department">Preferred Department/Area:</label>
                <input type="text" id="department" name="department" required>

                <label for="start">Duration of Attachment - Start Date:</label>
                <input type="date" id="start" name="start" required>

                <label for="end">End Date:</label>
                <input type="date" id="end" name="end" required>

                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Academic Records</legend>
                <label for="gpa">Current GPA/Grade:</label>
                <input type="text" id="gpa" name="gpa" required>

                <label for="courses">Relevant Courses:</label>
                <textarea id="courses" name="courses" required></textarea>

                <label for="transcript">Transcript:</label>
                <input type="file" id="transcript" name="transcript" required>
            </fieldset>

            <fieldset>
                <legend>Previous Experience</legend>
                <label for="internships">Internships/Attachments:</label>
                <textarea id="internships" name="internships" placeholder=" if applicable" required></textarea>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" placeholder=" if applicable" required></textarea>

                <label for="skills">Skills and Competencies:</label>
                <textarea id="skills" name="skills" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Motivation and Objectives</legend>
                <label for="statement">Personal Statement:</label>
                <textarea id="statement" name="statement" required></textarea>

                <label for="objectives">Career Objectives:</label>
                <textarea id="objectives" name="objectives" required></textarea>

                <label for="expectations">Expectations:</label>
                <textarea id="expectations" name="expectations" required></textarea>
            </fieldset>

            <fieldset>
                <legend>References</legend>
                <label for="academicReferee">Academic Referee - Name:</label>
                <input type="text" id="academicReferee" name="academicReferee" required>

                <label for="academicRefereePosition">Position:</label>
                <input type="text" id="academicRefereePosition" name="academicRefereePosition" required>

                <label for="academicRefereeContact">Contact:</label>
                <input type="text" id="academicRefereeContact" name="academicRefereeContact" placeholder="eg. +25445678904" required>

                <label for="professionalReferee">Professional Referee - Name:</label>
                <input type="text" id="professionalReferee" name="professionalReferee" required>

                <label for="professionalRefereePosition">Position:</label>
                <input type="text" id="professionalRefereePosition" name="professionalRefereePosition" required>

                <label for="professionalRefereeContact">Contact:</label>
                <input type="text" id="professionalRefereeContact" name="professionalRefereeContact" placeholder="eg. +25445678904" required>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <label for="extracurricular">Extracurricular Activities:</label>
                <textarea id="extracurricular" name="extracurricular" required></textarea>

                <label for="awards">Awards and Honors:</label>
                <textarea id="awards" name="awards" required></textarea>

                <label for="interview">Availability for Interview:</label>
                <textarea id="interview" name="interview" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Attachments</legend>
                <label for="resume">Resume/CV:</label>
                <input type="file" id="resume" name="resume" required>

                <label for="coverLetter">Cover Letter:</label>
                <input type="file" id="coverLetter" name="coverLetter" required>

                <label for="certificates">Certificates/Transcripts:</label>
                <input type="file" id="certificates" name="certificates" required>
            </fieldset>

            <fieldset>
                <legend>Declaration</legend>
                <label>
                    <input type="checkbox" name="consent" required>
                    I declare that the information provided is true and correct to the best of my knowledge.
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
